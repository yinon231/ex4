<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/ex4.js"></script>
    <title>Document</title>
</head>
<body>
    
<div class="container-fluid">
    <h1>join our member club</h1>
    <form action="http://se.shenkar.ac.il/teach/web1/get_form3.php" method="get" id="form-ex4" novalidate>
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="fullName" class="form-control" id="fullName">
            <div class="invalid-feedback">
                Please provide name with one space at least.
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="pass" class="form-control" id="password">
            <div class="invalid-feedback">
                Please provide password with one capital letter at least and minimum length of 8.
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">mail</label>
            <input type="email" name="mail" class="form-control" placeholder="name@example.com" id="mail" required>
            <div class="invalid-feedback">
                Please provide valid mail.
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">website</label>
            <input type="url" name="website" class="form-control" id="website" required>
            <div class="invalid-feedback">
                Please provide valid url.
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">phone</label>
            <input type="tel" name="phone" class="form-control" id="phone">
            <div class="invalid-feedback">
                Please provide valid phone with numbers only and length of 8 or 9.
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">enter number of coffee</label>
            <input type="number" name="coffee" class="form-control" id="coffee">
        </div>
        <div class="mb-3">
            <label class="form-label">choose temperature</label>
            <input type="range" name="temper" class="form-range" onchange="displayVal(this.value)">
            <input type="text" id="val_temp" value="">
        </div>
        <div class="mb-3">
            <label class="form-label">add your address</label>
            <textarea name="address" class="form-control" rows="3" id="address"></textarea>
        </div>
        <div class="mb-3 is-invalid" id="checkboxes">
            <h4>Hobbies</h4>
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" name="interests[]" value="football">
                <label class="form-check-label">football</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" name="interests[]" value="basketball">
                <label label class="form-check-label">basketball</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" name="interests[]" value="8 ball pool">
                <label label class="form-check-label">8 ball pool</label>
            </div>
           
        </div>
        <div class="mb-3">
            <h4>choose your gender</h4>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender">
                <label class="form-check-label">male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender">
                <label class="form-check-label">female</label>
            </div>
        </div>
        <div class="mb-3">
                <label class="form-label">age:</label>
                <select class="form-select" name="age" id="select-age">
                    <option value="">Choose your age</option>
                </select>
        </div>
        <div class="mb-3">
            <input type="submit" class="btn btn-outline-secondary" value="click me" id="btn-form">
        </div>
    </form>
    
    </div>
</body>
</html>
